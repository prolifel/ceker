services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ceker
      MYSQL_USER: ceker_user
      MYSQL_PASSWORD: ceker_pass
    ports:
      - "3306:3306"
    networks:
      - ceker-net
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  ceker:
    image: cr.prolifel.com/ceker:latest
    ports:
      - "3000:3000"
    networks:
      - ceker-net
      - nginx_proxy
    volumes:
      - screenshots-data:/app/public/screenshots
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - BROWSERLESS_API_TOKEN=${BROWSERLESS_API_TOKEN}
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - TEAMS_WEBHOOK_URL=${TEAMS_WEBHOOK_URL}
      - APP_URL=${APP_URL}
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql-data:
  screenshots-data:
networks:
  ceker-net:
  nginx_proxy:
      external: true